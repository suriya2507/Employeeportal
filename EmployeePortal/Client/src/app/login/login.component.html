<body>
    <div class="main">
        <mat-card class="full">
            <div class="d-flex justify-content-center">
                <div >
                    <mat-card class="pic">
                        <img mat-card-image src="
  https://scontent.fmaa1-1.fna.fbcdn.net/v/t1.6435-9/122610556_149395960232461_863550909252652272_n.png?_nc_cat=111&ccb=1-3&_nc_sid=e3f864&_nc_ohc=KBhj0BZwJvQAX9RIOro&_nc_ht=scontent.fmaa1-1.fna&oh=9bfb8289250a80fecb95f62f74d3a5bb&oe=60D73998
  " />
                        <mat-card-content style="font-size: 30px">WELCOME TO BAIMAAS</mat-card-content>
                    </mat-card>
                </div>
                <div class="form" >
                    <mat-card class="example-mat-card">
                        <mat-card-header class="head">
                            <div mat-card-avatar class="example-header-image"></div>
                        </mat-card-header>
                        <br />

                        <mat-card-content>
                            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()"
                                autocomplete="on">
                                <table class="example-full-width" cellspacing="0">
                                    <tr>
                                        <td>
                                            <mat-form-field  class="example-full-width">
                                                <mat-label>
                                                    <mat-icon>person</mat-icon>User name
                                                </mat-label>
                                                <input matInput type="text" formControlName="userName"
                                                   [ngClass]="{
                              'is-invalid': submitted && f.userName.error}" />
                                                <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                                    <div *ngIf="f.userName.errors.required">
                                                        UserName is required
                                                    </div>
                                                </div>
                                            </mat-form-field>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <mat-form-field class="example-full-width">
                                                <mat-label>
                                                    <mat-icon>lock</mat-icon>password
                                                </mat-label>
                                                <input matInput [type]="hide ? 'password' : 'text'"
                                                    formControlName="password"  [ngClass]="{
                              'is-invalid': submitted && f.password.errors
                            }" />
                                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                    <div *ngIf="f.password.errors.required">
                                                        Password is required
                                                    </div>
                                                    <div *ngIf="f.password.errors.minlength">
                                                        Password must be atleast 6 characters
                                                    </div>
                                                </div>

                                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                                    <mat-icon>
                                                        {{ hide ? "visibility_off" : "visibility" }}
                                                    </mat-icon>
                                                </button>
                                            </mat-form-field>
                                        </td>
                                    </tr>
                                </table>
                                <mat-card-actions class="button">
                                    <button mat-raised-button color="primary" style="width: 200px;" class="btn btn-primary mr-1" type="submit"
                                        (click)="onSubmit()">
                                        Login
                                    </button>
                                    
                                    <br>
                               
                                    <a style="color: rgb(110, 110, 247)">New User ?</a><a (click)="goRegister()"
                                        style="color: maroon">Register here</a>
                                </mat-card-actions>
                            </form>
                        </mat-card-content>
                        
                    </mat-card>
                </div>
            </div>
        </mat-card>
    </div>
</body>
